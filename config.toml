  date_format = "6 January 2006"

  home = "Home"

  [params.slider]
    enable = true
    title = "Advice with You In Mind&trade;"
    subtitle = "Berknell Financial Group - a fiduciary financial planning and investment management firm dedicated to providing solutions to your financial concerns. "

  [params.wrapper]
    enable = true
    title = "About Us"
    italic = "Simply stated: Berknell is about you. As proud fiduciaries, our independence lends us the autonomy and flexibility to always put you first. We call this Advice With You In Mind™."
    paragraph = "Here we strive to meet our clients, regardless or age, where they are and successfully get them to their goals through sound planning and disciplined evidence-based investment management. Through a deep relationship with you, we plan on being your partner and counselor every step of the way."


  [params.blog]
    enable = true
    title = "Get The Latest On What We're doing"
    subtitle = "Catch up with us, anytime and anywhere"

  [params.feature]
    enable = true
    title = "Advice with You In Mind™"
    content = "We are people. You can expect your advisor to have a personal touch, too . We seek to handle the hard stuff with you so you won't always have to. Instead, spend lives precious moments making memories with the ones that you love."

  [params.call]
    enable = true
    bgImage = "img/call-to-action-bg.jpg"
    title = "Schedule an Introductory Call Today."
    paragraph = "Our engagement starts with you. In this meeting, we’ll discuss your financial concerns and discover how Berknell Financial Group can assist as your trusted financial partner."
    [params.call.button]
      url = "/contact"
      text = "Get Started"

  [params.contact]
    enable = true
    title = "Get started today"
    subtitle = "Contact us to schedule a meeting, "
    [params.contact.form]
      name = "Your name"
      email = "Your email"
      subject = "Your subject"
      message = "Your message"
      button = "Send message"
    [params.contact.box]
      title = "Contact Info"
      address = "2350 Taylor Street STE 8, San Francisco, CA 94133"
      email = "Email: info@berknell.com"
      phone = "Phone: 800-218-1724"
    [params.contact.gmaps]
      title = "Visit our North Beach Office"
